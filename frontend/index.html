<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de CORS</title>
</head>
<body>
    <h1>Testando CORS com Mongoose</h1>
    <button onclick="testarCORS()">Fazer Requisição</button>
    <p id="resultado"></p>

    <script>
        function testarCORS() {
            fetch("http://localhost:8000", {
                method: "GET",
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("resultado").innerText = data;
            })
            .catch(error => {
                document.getElementById("resultado").innerText = "Erro: " + error;
            });
        }
    </script>
</body>
</html>
